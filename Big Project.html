    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">

    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h3 class="modal-title">Create a new profile</h3>
        </div>
            <div class="modal-body">
            <form action="/action/">
              <div class="form-group">
                  <div class="was-validated">
                      <div class="valid-feedback">Valid.</div>
                      <label for="name">First Name:</label>
                      <input type="text" class="form-control">
                      <label for="surname">Last Name:</label>        
                      <input type="text" class="form-control">
                      <label for="number">Number:</label>
                      <input type="text" class="form-control">
                      <label for="homeaddress">Home Address:</label>
                      <input type="text" class="form-control">
                      <label for="nextofkinname">Next of kin name: </label>
                      <input type="text" class="form-control">
                      <label for="nextofkinrel">Next of kin relationship: </label>
                      <input type="text" class="form-control">
                      <label for="nextofkincel">Next of kin cellphone number:</label>
                      <input type="number" class="form-control">
                      <label for="email">Next of kin email: </label>
                      <input type="email" class="form-control">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control">
                  </div>
              </div>
                  <button type="button" class="btn btn-primary"><b>Submit</b></button>
           </div>
           </form>
          </div>
          </div>
      </div>
